<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Vanilla Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keys">
            <div class="row">
                <button class="double">C</button>
                <button> -- </button>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>

            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>

            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>(</button>
                <button>)</button>
                <button class="operator">=</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
